<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Production Tracking Monitor</title>
    <link rel="stylesheet" href="Styles/index.css" />
    <script src="Scripts/jquery-min.js"></script>
    <script src="Scripts/fittext.js"></script>
    <script src="Scripts/hora.js"></script>
    <script src="Scripts/main.js"></script>

</head>

<body class="body">

    <div id="altas" class="box">
        <div class="title outertitle"><p class="innertitle">altas&nbsp;</p></div>
        <div class="cont outertitle"><p id="altascont" class="innertitle">22</p></div>
        <div class="lowinfo outertitle">
            <div id="altasright" class="right innertitle">34</div>
            <div id="altasleft" class="left innertitle">23%</div>
        </div>
    </div>

    <div class="arrow arrow-1">
        <div id="altas_inyectado" class="outertitle circle"><p id="altas_inyectado_cont" class="innertitle"></p></div>
        <div class="linea"></div>
    </div>

    <div id="inyectado" class="box">
        <div class="title outertitle"><p class="innertitle">inyectado&nbsp;</p></div>
        <div class="cont outertitle"><p id="inyectadocont" class="innertitle"></p></div>
        <div class="lowinfo outertitle">
            <div id="inyectadoright" class="right innertitle"></div>
            <div id="inyectadoleft" class="left innertitle"></div>
        </div>
    </div>

    <div class="arrow arrow-2">
        <div id="inyectado_cagadora" class="outertitle circle"><p id="inyectado_cagadora_cont" class="innertitle"></p></div>
        <div class="linea"></div>
    </div>

    <div id="cargadora" class="box">
        <div class="title outertitle"><p class="innertitle">cargadora&nbsp;</p></div>
        <div class="cont outertitle"><p id="cargadoracont" class="innertitle"></p></div>
        <div class="lowinfo outertitle">
            <div id="cargadoraright" class="right innertitle"></div>
            <div id="cargadoraleft" class="left innertitle"></div>
        </div>
    </div>

    <div class="arrow arrow-3">
        <div id="cargadora_electrico" class="outertitle circle"><p id="cargadora_electrico_cont" class="innertitle"></p></div>
        <div class="linea2"></div>
    </div>

    <div id="electrico" class="box">
        <div class="title outertitle"><p class="innertitle">eléctrico&nbsp;</p></div>
        <div class="cont outertitle"><p id="electricocont" class="innertitle"></p></div>
        <div class="lowinfo outertitle">
            <div id="electricoright" class="right innertitle"></div>
            <div id="electricoleft" class="left innertitle"></div>
        </div>
    </div>

    <div class="arrow arrow-4">
        <div id="electrico_controlfrio" class="outertitle circle"><p id="electrico_controlfrio_cont" class="innertitle"></p></div>
        <div class="linea3"></div>
    </div>

    <div id="controlfrio" class="box">
        <div class="title outertitle"><p class="innertitle">control frío&nbsp;</p></div>
        <div class="cont outertitle"><p id="controlfriocont" class="innertitle"></p></div>
        <div class="lowinfo outertitle">
            <div id="controlfrioright" class="right innertitle"></div>
            <div id="controlfrioleft" class="left innertitle"></div>
        </div>
    </div>

    <div class="arrow arrow-5">
        <div id="controlfrio_embalaje" class="outertitle circle"><p id="controlfrio_embalaje_cont" class="innertitle"></p></div>
        <div class="linea"></div>
    </div>

    <div id="embalaje" class="box">
        <div class="title outertitle"><p class="innertitle">embalaje&nbsp;</p></div>
        <div class="cont outertitle"><p id="embalajecont" class="innertitle"></p></div>
        <div class="lowinfo outertitle">
            <div id="embalajeright" class="right innertitle"></div>
            <div id="embalajeleft" class="left innertitle"></div>
        </div>
    </div>

    <div class="arrow arrow-6">
        <div id="embalaje_almacen" class="outertitle circle"><p id="embalaje_almacen_cont" class="innertitle"></p></div>
        <div class="linea"></div>
    </div>

    <div id="almacen" class="box">
        <div class="title outertitle"><p class="innertitle">almacen&nbsp;</p></div>
        <div class="cont outertitle"><p id="almacencont" class="innertitle"></p></div>
        <div class="lowinfo outertitle">
            <div id="almacenright" class="right innertitle"></div>
            <div id="almacenleft" class="left innertitle"></div>
        </div>
    </div>

    <div class="foot">
        <div id="turno" class="info">
            <div class="title outertitle"><p class="innertitle">turno&nbsp;</p></div>
            <div class="cont outertitle"><p id="turnocont" class="innertitle"></p></div>
        </div>
        <div id="hora" class="info">
            <div class="title outertitle"><p class="innertitle">hora&nbsp;</p></div>
            <div class="cont outertitle"><p id="horacont" class="innertitle"></p></div>
        </div>
        <div id="wip" class="info">
            <div class="title outertitle"><p class="innertitle">wip&nbsp;</p></div>
            <div class="cont outertitle"><p id="wipcont" class="innertitle"></p></div>
        </div>
        <div id="producido" class="info">
            <div class="title outertitle"><p class="innertitle">producido&nbsp;</p></div>
            <div class="cont outertitle"><p id="producidocont" class="innertitle"></p></div>
        </div>
        <div id="marquee" class="marquee">
            <div class="scroller">
                <div>
                    Se encuentran liquidados los haberes del mes de
                    junio
                </div>
                <div> -- </div>
                <div>Otra información relevante</div>
            </div>
        </div>
    </div>
</body>
<script src="Scripts/fittext-specs.js"></script>

</html>
